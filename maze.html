<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script src="maze.js"></script>
        <link rel="stylesheet" href="maze.css">
    </head>
    <body>
        <h3>Build the maze, then solve it.</h3>
        <p>Enter values for the length and width of the maze you want to generate.</p>
        <label id="height">Height</label>
        <input type="number" id="height_gen" value="10" onchange="validate_gen()"><br><br>
        <label id="width">Width</label>
        <input type="number" id="width_gen" value="10" onchange="validate_gen()">
        <br><br>
        <button type="submit" id="submit_gen" onclick="generate_maze()">Generate</button>
        <br>
        <br>
        <br>
        <div id="dirty_print"></div>
        <br>
        <br>
        <br>
        <div id="clean_print"></div>
        
    </body>
</html>
